<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Demo</title>
</head>
<body>
    <form action="http://localhost:8083" method="post">
        <label for="name">Name:</label><br>
        <input type="text" name="user_name" id="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" name="user_email" id="email"><br>
        <label for="address">Address:</label><br>
        <input type="text" name="user_address" id="address"><br>
        <br>
        <button type="submit">Submit form</button>
    </form>
</body>
</html>
